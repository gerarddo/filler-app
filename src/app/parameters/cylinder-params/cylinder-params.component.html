
  <form [formGroup]="paramsForm" (ngSubmit)='onSubmit()'>
    <br>
    <div class="row">
      <!-- radius -->
      <div class="col-sm-6"><label>Radius:</label></div>
      <div class="col-sm-6">
        <div class="form-group">
          <input 
            class="form-control" 
            type="number" 
            placeholder="radius" 
            formControlName='radius'>
        </div>
      </div>
      <!-- plank step -->
      <div class="col-sm-6"><label>Plank step:</label></div>
      <div class="col-sm-6">
        <div class="form-group">
          <input 
            class="form-control" 
            type="number" 
            placeholder="step" 
            formControlName='step'>
        </div>
      </div>
      <!-- height -->
      <div class="col-sm-6"><label>Height:</label></div>
      <div class="col-sm-6">
        <div class="form-group">
          <input 
            class="form-control" 
            type="number" 
            placeholder="height" 
            formControlName='height'>	
        </div>
      </div>
      <!-- height step -->
      <div class="col-sm-6"><label>Height step:</label></div>
      <div class="col-sm-6">
        <div class="form-group">
          <input 
            class="form-control" 
            type="number" 
            placeholder="step on z axis" 
            formControlName='heightStep'>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button 
        class="btn btn-lg btn-primary btn-block"
        [disabled]="!paramsForm.valid">Enviar</button>
    </div>
  </form>
